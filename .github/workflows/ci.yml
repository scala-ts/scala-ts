name: CI

on:
  push:
    branches: 'demo/akka-idtlt'
  pull_request:
    branches: 'demo/akka-idtlt'

jobs:
  build_n_test:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: 'Set up JDK 1.8'
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: 'Coursier cache'
      uses: coursier/cache-action@v5
      with:
        extraKey: ${{ runner.os }}-coursier-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

    - name: 'Compile'
      run: 'sbt -J-Dscalafix.disable=true compile'

    - name: 'Check code quality' # TODO: Separate job
      run: |
        sbt ';warn ;scalafixAll -check ;scalafmtCheckAll ;scapegoat'
        # TODO: target/test-reports/TEST-*.xml

    - name: 'Set up Node'
      uses: actions/setup-node@v1
      with:
        node-version: '18'

    - name: 'Build TypeScript'
      run: |
        cd frontend
        npm ci
        npm run build
        echo "TODO: npm run test"
